<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Golos+Text&family=Lato:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style/login.css">
    <link rel="stylesheet" href="../style/modal-detail.css">
    <link rel="stylesheet" href="../style/toast.css">
    <title>Document</title>
</head>

<body>
    <div class="toast" id="toast">Este es un mensaje de toast</div>
    <main class="main_container">
        <figure class="logo_container">
            <img src="../images/logoCompleto.png" alt="logo Completo"
                style="height: 100%; width: 100%;object-fit: cover;">
        </figure>

        <div class="form_container">
            <figure class="logo_simple_container">
                <img src="../images/logoSinFondo.png" alt="logo sin fondo">
            </figure>
            <form id="form">
                <div class="justify-center">
                    
                    <div class="divForm">
                        <span id="errorLogin" class="errorLogin disNone">Correo o contraseña invalidos *</span> 
                        
                        <div class="container_input">
                            <label><span class="material-symbols-outlined">mail</span>Correo:</label>
                            <input type="email" name="email" id="email">
                        </div>
                        <div class="container_input">
                            <label><span class="material-symbols-outlined">lock</span>Contraseña:</label>
                            <input type="password" name="password" id="password">
                            <span class="material-symbols-outlined visibility" id="visibility"
                                onclick="changeViewPassword(1)">visibility_off</span>
                        </div>
                        <label for="soyAdmin" class="soyAdmin"><input type="checkbox" name="soyAdmin" id="soyAdmin">Ingresar como Administrador</label>
                        <div class="container_input">
                            <input type="button" value="Iniciar Sesión" onclick="iniciarSesion()">
                            
                        </div>
                    </div>
                </div>
            </form>
            <div class="crear_cuenta_container">
                <p>¿Aún no tienes una cuenta?</p>
                <p class="newUser" onclick="openModalRegister()">Crea una aquí.</p>
            </div>
        </div>
    </main>
    <section class="modal" id="modal-register">
        <div class="container-modal-register" id="container-modal-register" style="padding: 10px;">
            <span class="material-symbols-outlined close" onclick="closeModalRegister()">close</span>
            <h1>Crear cuenta</h1>
            <form class="formRegister">
                <label for="email">Correo: </label>
                <input type="email" id="emailNew" name="email">
                <span id="invEmail" class="disNone" style="color: rgb(255, 6, 6);">Correo invalido *</span>

                <label for="name">Nombre: </label>
                <input type="text" id="name" name="name">
                <span id="invName" class="disNone" style="color: rgb(255, 6, 6);">Nombre invalido *</span>

                <label for="lastname">Apellido : </label>
                <input type="text" id="lastname" name="lastname">
                <span id="invLastName" class="disNone" style="color: rgb(255, 6, 6);">Apellido invalido *</span>

                <label for="password">Contraseña :</label>
                <div class="container_password">
                    <input type="password" name="password" id="passwordNew">
                    <span class="material-symbols-outlined visibility" id="visibilityNew"
                        onclick="changeViewPassword(2)">visibility_off</span>
                </div>
                <span id="invPassNew" class="disNone" style="color: rgb(255, 6, 6);">Contraseña invalida *</span>

                <label for="passwordRepet">Repetir contraseña :</label>
                <div class="container_password">
                    <input type="password" id="passwordRepet" name="passwordRepet">
                    <span class="material-symbols-outlined visibility" id="visibilityRepNew"
                        onclick="changeViewPassword(3)">visibility_off</span>
                </div>
                <span id="invPassNewRepet" class="disNone" style="color: rgb(255, 6, 6);">Contraseña Repetida invalida *</span>

                <div class="subirNewUser">
                    <input type="button" value="Crear Usuario" onclick="crearNuevoUsuario()">
                </div>
            </form>
        </div>
    </section>
    <script src="../javascript/login.js"></script>
</body>

</html>
